<!DOCTYPE html>
<html>
  <head>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="/app.css"/>
      <title>Project</title>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a class="brand-logo">Weather Finder</a>
      </div>
    </nav>

    <div class="parallax-container center-align valign-wrapper">
      <div class="parallax">
        <img src="images/bluesky.jpg">
      </div>
        <div class="row container">
          <div class="input-field">
            <div class='form-city'>
              <label id='cityLabel' for='nameField'>Choose a city:</label>
              <input id='cityField' type='text'></input>
            </div>
            <div class="row center">
            <button id ='subButton' data-target="modal1" class="modal-action modal-close waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Get Weather</button>
            </div>
          </div>
        </div>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content amber lighten-4">
        <h4 class="modal-title">

        </h4>
          <div id="weather" class="container">

          </div>

          <div class="modal-footer amber lighten-4">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">close</a>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="/app.js"></script>
    <script>require('initialize');</script>
  </body>
</html>
